<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>MateGeniu - Clasa a II-a</title>
    <style>
        /* --- FONT CU DIACRITICE --- */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&subset=latin-ext&display=swap');

        :root {
            --bg: #f0f4f8;
            --text: #2d3748;
            --primary: #4fd1c5;
            --secondary: #f6ad55;
            --accent: #fc8181;
            --success: #48bb78;
            --fire: #ff9f1c;
            --white: #ffffff;
            --shadow: 0 6px 12px rgba(0,0,0,0.15);
            --radius: 24px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #app {
            height: 100%;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
        }

        /* --- SCREENS --- */
        .screen {
            display: none;
            padding: 20px;
            max-width: 650px;
            margin: 0 auto;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
            animation: fadeIn 0.3s ease;
        }

        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- UI ELEMENTS --- */
        h1, h2 { text-align: center; margin: 10px 0 20px 0; font-weight: 700; }
        h1 { font-size: 2.2rem; color: var(--primary); text-shadow: 2px 2px 0 rgba(0,0,0,0.05); }

        .btn {
            background: var(--white);
            border: none;
            border-radius: var(--radius);
            padding: 18px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 0 #cbd5e0;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Quicksand', sans-serif;
            text-decoration: none;
            color: inherit;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #cbd5e0;
        }

        .btn-primary { background: var(--primary); color: white; box-shadow: 0 6px 0 #38b2ac; }
        .btn-primary:active { box-shadow: 0 3px 0 #38b2ac; }

        .btn-secondary { background: var(--secondary); color: white; box-shadow: 0 6px 0 #dd6b20; }
        .btn-secondary:active { box-shadow: 0 3px 0 #dd6b20; }

        .btn-danger { background: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; box-shadow: 0 6px 0 #fed7d7; }

        .btn-op { border-left: 15px solid #ccc; text-align: left; justify-content: flex-start; padding-left: 25px; }
        .btn-op.add { border-left-color: #48bb78; }
        .btn-op.sub { border-left-color: #ed8936; }
        .btn-op.mul { border-left-color: #f56565; }
        .btn-op.mix { border-left-color: #667eea; }

        /* --- GAME HUD --- */
        .hud-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .score-badge {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--primary);
            flex-grow: 1;
            text-align: center;
            cursor: pointer;
        }

        .streak-container {
            background: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 90px;
            justify-content: center;
        }

        .streak-val { font-weight: 800; color: var(--fire); font-size: 1.2rem; }

        .question-card {
            background: white;
            width: 100%;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .question-text { font-size: 3.5rem; font-weight: 800; color: var(--text); }

        .streak-timer-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: #fed7aa;
        }

        .streak-timer-fill {
            height: 100%;
            background: var(--fire);
            width: 100%;
            transition: width 0.1s linear;
        }

        /* --- CONTROLS --- */
        .grid-answers { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .quiz-btn {
            height: 90px;
            font-size: 2.2rem;
            background: white;
            border-radius: 20px;
            border: none;
            font-weight: 800;
            box-shadow: 0 6px 0 #cbd5e0;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            color: var(--text);
            transition: all 0.1s;
        }
        .quiz-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #cbd5e0; }

        /* INPUT MODE */
        .input-display { font-size: 3rem; font-weight: 800; color: var(--primary); min-height: 4.5rem; margin-bottom: 20px; border-bottom: 4px dashed #cbd5e0; padding: 0 20px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .key {
            height: 65px;
            background: white;
            border: none;
            border-radius: 18px;
            font-size: 1.6rem;
            font-weight: 700;
            box-shadow: 0 5px 0 #cbd5e0;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
        }
        .key:active { transform: translateY(3px); box-shadow: 0 2px 0 #cbd5e0; }
        .key-ok { background: var(--success); color: white; box-shadow: 0 5px 0 #2f855a; }

        /* TRUE FALSE MODE */
        .tf-container { display: flex; gap: 20px; width: 100%; }
        .btn-tf { flex: 1; height: 120px; font-size: 3rem; }

        /* --- PROGRESS DOTS --- */
        .dots-container { display: flex; gap: 8px; justify-content: center; margin-top: 25px; flex-wrap: wrap; }
        .dot { width: 14px; height: 14px; border-radius: 50%; background: #cbd5e0; transition: all 0.3s; }
        .dot.current { transform: scale(1.3); box-shadow: 0 0 10px rgba(0,0,0,0.1); border: 2px solid white; }
        .dot.correct { background: var(--success); }
        .dot.wrong { background: var(--accent); }

        /* --- STATS --- */
        .stats-container { width: 100%; display: flex; flex-direction: column; gap: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow); border-top: 8px solid #ccc; }
        .stat-card.add { border-top-color: #48bb78; }
        .stat-card.sub { border-top-color: #ed8936; }
        .stat-card.mul { border-top-color: #f56565; }
        .stat-card.mix { border-top-color: #667eea; }

        .op-title { font-weight: 800; font-size: 1.3rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; color: var(--text); }
        .level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 5px; }
        .level-badge {
            background: #f7fafc;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        .lvl-name { font-size: 0.75rem; font-weight: 700; color: #718096; text-transform: uppercase; margin-bottom: 5px; }
        .lvl-score { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .lvl-max { font-size: 0.8rem; color: #a0aec0; }
        .lvl-progress { height: 4px; background: #edf2f7; width: 100%; margin-top: 8px; border-radius: 2px; }
        .lvl-bar-fill { height: 100%; background: var(--primary); border-radius: 2px; }
        .stats-info { font-size: 0.65rem; color: #a0aec0; margin-top: 5px; }

        /* EMPTY STATE STATS */
        .empty-state {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            width: 100%;
        }
        .emoji-huge { font-size: 5rem; display: block; margin-bottom: 15px; }
        .empty-text { font-weight: 800; font-size: 1.4rem; color: var(--text); margin-bottom: 10px; }
        .empty-sub { color: #718096; font-size: 1rem; margin-bottom: 25px; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 35px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: #f7fafc;
            border-radius: 15px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .history-item.correct { border-left: 5px solid var(--success); }
        .history-item.wrong { border-left: 5px solid var(--accent); }

        /* --- FEEDBACK --- */
        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 25px 40px;
            border-radius: 25px;
            color: white;
            font-weight: 800;
            font-size: 2rem;
            z-index: 2000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            pointer-events: none;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            display: none;
        }

        /* --- UTILS --- */
        .mb-10 { margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>
    <div id="toast"></div>

    <div id="app">
        <div id="screen-login" class="screen active">
            <div style="font-size: 5rem; margin-bottom: 10px;">ü¶ä</div>
            <h1>MateGeniu</h1>
            <p style="text-align:center; font-weight:600; color:#718096; margin-bottom:30px;">PregƒÉtit pentru aventurƒÉ?</p>
            
            <input type="text" id="inp-name" 
                style="width:100%; padding:20px; font-size:1.4rem; border-radius:20px; border:3px solid #cbd5e0; text-align:center; margin-bottom:20px; font-family: 'Quicksand', sans-serif;" 
                placeholder="Cum te cheamƒÉ?"
                onkeypress="if(event.key==='Enter') login()">
            
            <button class="btn btn-primary" onclick="login()">‚ö° √éNCEPE ACUM</button>
        </div>

        <div id="screen-menu" class="screen">
            <h1 id="greet">Salut! üöÄ</h1>
            <p style="text-align:center; color:#718096; margin-bottom:25px;">Ce exersƒÉm astƒÉzi?</p>
            
            <button class="btn btn-op add" onclick="selectOp('add')"><span>‚ûï</span> Adunare</button>
            <button class="btn btn-op sub" onclick="selectOp('sub')"><span>‚ûñ</span> ScƒÉdere</button>
            <button class="btn btn-op mul" onclick="selectOp('mul')"><span>‚úñÔ∏è</span> √énmul»õire</button>
            <button class="btn btn-op mix" onclick="selectOp('mix')"><span>üé≤</span> Mixte</button>
            
            <button class="btn" style="background:#edf2f7; margin-top:20px;" onclick="showStats()">üìä STATISTICI</button>
            <button class="btn btn-danger" style="font-size:0.9rem; padding:10px; margin-top:10px;" onclick="logout()">üö™ Ie»ôire</button>
        </div>

        <div id="screen-act" class="screen">
            <h2>Alege cum vrei sƒÉ rƒÉspunzi</h2>
            <button class="btn" onclick="selectAct('quiz')">‚ö° VitezƒÉ (4 variante)</button>
            <button class="btn" onclick="selectAct('input')">‚úçÔ∏è Scrie rƒÉspunsul</button>
            <button class="btn" onclick="selectAct('tf')">‚úîÔ∏è AdevƒÉrat / Fals</button>
            
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="showScreen('screen-menu')">√éNAPOI</button>
        </div>

        <div id="screen-lvl" class="screen">
            <h2 id="lvl-title">Nivelul de dificultate</h2>
            <button class="btn" onclick="startGame('easy')">üü¢ U»ôor (0-10)</button>
            <button class="btn" onclick="startGame('medium')">üü° Mediu (0-30)</button>
            <button class="btn" onclick="startGame('hard')">üî¥ Avansat (0-100)</button>
            
            <button class="btn btn-secondary" style="margin-top:20px;" onclick="showScreen('screen-act')">√éNAPOI</button>
        </div>

        <div id="screen-game" class="screen">
            <div class="hud-top">
                <div class="score-badge" onclick="showHistoryModal()">‚≠ê Scor: <span id="g-score">0</span></div>
                <div class="streak-container">
                    <span>üî•</span>
                    <span class="streak-val" id="g-streak">x0</span>
                </div>
            </div>

            <div class="question-card">
                <div class="question-text" id="g-q">2 + 2 = ?</div>
                <div class="streak-timer-line" id="st-line"><div class="streak-timer-fill" id="st-fill"></div></div>
            </div>

            <div id="g-ctrl" style="width:100%">
                </div>

            <div class="dots-container" id="g-dots"></div>
        </div>

        <div id="screen-stats" class="screen">
            <h1>üìä Tablou de Onoare</h1>
            <div id="stats-container" class="stats-container"></div>
            
            <button id="btn-stats-back" class="btn btn-primary" onclick="showScreen('screen-menu')" style="margin-top:20px;">üè† MERGI LA MENIU</button>
            <button id="btn-stats-reset" class="btn btn-danger" onclick="resetProgress()">‚ö†Ô∏è »òTERGE TOT PROGRESUL</button>
        </div>
    </div>

    <div class="modal-overlay" id="main-modal">
        <div class="modal-content" id="modal-body">
            </div>
    </div>

    <script>
        const DB_KEY = 'MateGeniu_V2024_03';
        let state = {
            user: '',
            op: '',
            act: '',
            lvl: '',
            score: 0,
            qIdx: 0,
            questions: [],
            history: [],
            streak: 0,
            streakTime: 5, // secunde pentru streak timer
            timer: null,
            inputVal: '',
            dots: []
        };

        // --- UTILS ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showModal() { document.getElementById('main-modal').style.display = 'flex'; }
        function hideModal() { document.getElementById('main-modal').style.display = 'none'; }

        function showToast(msg, color) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.style.background = color;
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 900);
        }

        // --- CORE LOGIC ---
        function login() {
            const name = document.getElementById('inp-name').value.trim();
            if(!name) return;
            state.user = name;
            
            // Salut dinamic
            const hr = new Date().getHours();
            let greet = "BunƒÉ!";
            if(hr < 12) greet = "BunƒÉ diminea»õa";
            else if(hr < 18) greet = "BunƒÉ ziua";
            else greet = "BunƒÉ seara";
            
            document.getElementById('greet').textContent = `${greet}, ${name}! üöÄ`;
            showScreen('screen-menu');
        }

        function logout() {
            document.getElementById('inp-name').value = '';
            showScreen('screen-login');
        }

        function selectOp(op) { state.op = op; showScreen('screen-act'); }
        function selectAct(act) { state.act = act; showScreen('screen-lvl'); }

        function startGame(lvl) {
            state.lvl = lvl;
            state.score = 0;
            state.qIdx = 0;
            state.history = [];
            state.streak = 0;
            state.dots = [];
            
            // GenerƒÉm 10 √ÆntrebƒÉri
            state.questions = Array.from({length: 10}, () => generateQuestion());
            
            showScreen('screen-game');
            loadQuestion();
        }

        function generateQuestion() {
            let op = state.op;
            if(op === 'mix') op = ['add', 'sub', 'mul'][Math.floor(Math.random() * 3)];
            
            let n1, n2, ans;
            let maxVal = state.lvl === 'easy' ? 10 : (state.lvl === 'medium' ? 30 : 100);

            if(op === 'mul') {
                n1 = Math.floor(Math.random() * 10);
                n2 = Math.floor(Math.random() * 10);
            } else {
                n1 = Math.floor(Math.random() * maxVal);
                n2 = Math.floor(Math.random() * maxVal);
                if(op === 'sub' && n1 < n2) [n1, n2] = [n2, n1];
            }

            if(op === 'add') ans = n1 + n2;
            else if(op === 'sub') ans = n1 - n2;
            else ans = n1 * n2;

            return { n1, n2, op, ans };
        }

        function loadQuestion() {
            if(state.qIdx >= 10) return finishGame();
            
            const q = state.questions[state.qIdx];
            const opSym = { 'add': '+', 'sub': '-', 'mul': '√ó' }[q.op];
            
            // Update HUD
            document.getElementById('g-score').textContent = state.score;
            document.getElementById('g-streak').textContent = `x${state.streak}`;
            renderDots();

            // Setup Timer vizibilitate
            document.getElementById('st-line').style.display = (state.act === 'input' ? 'none' : 'block');

            const ctrl = document.getElementById('g-ctrl');
            ctrl.innerHTML = '';
            state.inputVal = '';

            // Setup Question Text & Controls
            if(state.act === 'tf') {
                const isCorrectVal = Math.random() > 0.5;
                const displayAns = isCorrectVal ? q.ans : q.ans + (Math.floor(Math.random() * 5) + (Math.random() > 0.5 ? 1 : -1));
                document.getElementById('g-q').textContent = `${q.n1} ${opSym} ${q.n2} = ${Math.max(0, displayAns)}`;
                
                ctrl.innerHTML = `
                    <div class="tf-container">
                        <button class="btn btn-tf" style="background:#c6f6d5; box-shadow:0 6px 0 #9ae6b4;" onclick="checkAnswer(true === ${isCorrectVal})">‚úîÔ∏è</button>
                        <button class="btn btn-tf" style="background:#fed7d7; box-shadow:0 6px 0 #feb2b2;" onclick="checkAnswer(false === ${isCorrectVal})">‚ùå</button>
                    </div>
                `;
            } 
            else if(state.act === 'quiz') {
                document.getElementById('g-q').textContent = `${q.n1} ${opSym} ${q.n2} = ?`;
                let options = [q.ans];
                while(options.length < 4) {
                    let r = q.ans + (Math.floor(Math.random() * 10) - 5);
                    if(r >= 0 && !options.includes(r)) options.push(r);
                }
                options.sort(() => Math.random() - 0.5);
                
                let grid = document.createElement('div');
                grid.className = 'grid-answers';
                options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = 'quiz-btn';
                    b.textContent = opt;
                    b.onclick = () => checkAnswer(opt === q.ans);
                    grid.appendChild(b);
                });
                ctrl.appendChild(grid);
            }
            else { // INPUT MODE
                document.getElementById('g-q').textContent = `${q.n1} ${opSym} ${q.n2} = ?`;
                ctrl.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <div class="input-display" id="in-val">?</div>
                        <div class="keypad">
                            ${[1,2,3,4,5,6,7,8,9].map(n => `<button class="key" onclick="pressKey('${n}')">${n}</button>`).join('')}
                            <button class="key" style="color:var(--accent)" onclick="pressKey('C')">C</button>
                            <button class="key" onclick="pressKey('0')">0</button>
                            <button class="key key-ok" onclick="pressKey('OK')">OK</button>
                        </div>
                    </div>
                `;
            }

            if(state.act !== 'input') startStreakTimer();
        }

        function pressKey(k) {
            const disp = document.getElementById('in-val');
            if(k === 'C') state.inputVal = '';
            else if(k === 'OK') {
                if(state.inputVal === '') return;
                checkAnswer(parseInt(state.inputVal) === state.questions[state.qIdx].ans);
                return;
            } else {
                if(state.inputVal.length < 3) state.inputVal += k;
            }
            disp.textContent = state.inputVal || '?';
        }

        function startStreakTimer() {
            if(state.timer) clearInterval(state.timer);
            let time = 5;
            const bar = document.getElementById('st-fill');
            bar.style.width = '100%';
            
            state.timer = setInterval(() => {
                time -= 0.1;
                bar.style.width = (time * 20) + '%';
                if(time <= 0) {
                    state.streak = 0;
                    document.getElementById('g-streak').textContent = 'x0';
                    clearInterval(state.timer);
                }
            }, 100);
        }

        function checkAnswer(isWin) {
            clearInterval(state.timer);
            const q = state.questions[state.qIdx];
            
            state.history.push({ q: `${q.n1} ${q.op==='add'?'+':q.op==='sub'?'-':'√ó'} ${q.n2}`, ans: q.ans, win: isWin });
            state.dots.push(isWin);

            if(isWin) {
                state.streak++;
                state.score += (10 * state.streak);
                showToast("Corect! üåü", "#48bb78");
            } else {
                state.streak = 0;
                showToast("Gre»ôit! ‚ùå", "#fc8181");
            }

            setTimeout(() => {
                state.qIdx++;
                loadQuestion();
            }, 1000);
        }

        function renderDots() {
            const container = document.getElementById('g-dots');
            container.innerHTML = '';
            for(let i=0; i<10; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if(i === state.qIdx) dot.classList.add('current');
                if(state.dots[i] === true) dot.classList.add('correct');
                else if(state.dots[i] === false) dot.classList.add('wrong');
                container.appendChild(dot);
            }
        }

        function finishGame() {
            saveGameData();
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div style="font-size: 4rem;">üèÜ</div>
                <h2>Bravo, ${state.user}!</h2>
                <div style="font-size: 1.2rem; margin-bottom: 20px;">Ai terminat jocul cu un scor de:</div>
                <div style="font-size: 3.5rem; font-weight: 800; color: var(--primary); margin-bottom: 30px;">${state.score}</div>
                
                <button class="btn btn-primary" onclick="hideModal(); showStats();">üìä VEZI STATISTICI</button>
                <button class="btn btn-secondary" onclick="hideModal(); showScreen('screen-menu')">üè† MENIU PRINCIPAL</button>
            `;
            showModal();
            if(state.score > 50) triggerConfetti();
        }

        function saveGameData() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            if(!data[state.user]) data[state.user] = {};
            
            const key = `${state.op}_${state.act}_${state.lvl}`;
            if(!data[state.user][key]) data[state.user][key] = { best: 0, played: 0, totalScore: 0 };
            
            const entry = data[state.user][key];
            entry.played++;
            entry.totalScore += state.score;
            if(state.score > entry.best) entry.best = state.score;
            
            localStorage.setItem(DB_KEY, JSON.stringify(data));
        }

        // --- STATS LOGIC ---
        function showStats() {
            const data = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
            const userStats = data[state.user];
            const c = document.getElementById('stats-container');
            const btnBack = document.getElementById('btn-stats-back');
            const btnReset = document.getElementById('btn-stats-reset');
            
            c.innerHTML = '';

            // CAZ: STATISTICI GOALE
            if (!userStats || Object.keys(userStats).length === 0) {
                btnBack.style.display = 'none';
                btnReset.style.display = 'none';

                c.innerHTML = `
                    <div class="empty-state">
                        <span class="emoji-huge">üèÜ</span>
                        <div class="empty-text">Panoul tƒÉu de onoare este gol!</div>
                        <div class="empty-sub">JoacƒÉ mƒÉcar un joc pentru a c√¢»ôtiga trofee.</div>
                        <button class="btn btn-primary" onclick="showScreen('screen-menu')">üöÄ HAI SƒÇ JUCƒÇM!</button>
                    </div>
                `;
                showScreen('screen-stats');
                return;
            }

            // CAZ: EXISTA DATE
            btnBack.style.display = 'flex';
            btnReset.style.display = 'flex';

            const ops = {
                'add': { name: 'Adunare', icon: '‚ûï', color: 'add' },
                'sub': { name: 'ScƒÉdere', icon: '‚ûñ', color: 'sub' },
                'mul': { name: '√énmul»õire', icon: '‚úñÔ∏è', color: 'mul' },
                'mix': { name: 'Mixte', icon: 'üé≤', color: 'mix' }
            };

            for(let opKey in ops) {
                let found = false;
                const card = document.createElement('div');
                card.className = `stat-card ${ops[opKey].color}`;
                card.innerHTML = `<div class="op-title"><span>${ops[opKey].icon}</span><span>${ops[opKey].name}</span></div>`;
                
                const levelGrid = document.createElement('div');
                levelGrid.className = 'level-grid';

                ['quiz', 'input', 'tf'].forEach(act => {
                    ['easy', 'medium', 'hard'].forEach(lvl => {
                        const key = `${opKey}_${act}_${lvl}`;
                        if(userStats[key]) {
                            found = true;
                            const s = userStats[key];
                            const badge = document.createElement('div');
                            badge.className = 'level-badge';
                            
                            // DeterminƒÉm scorul max pentru progres bar
                            let maxPossible = lvl === 'easy' ? 120 : (lvl === 'medium' ? 150 : 250);
                            let progress = Math.min(100, (s.best / maxPossible) * 100);

                            badge.innerHTML = `
                                <div class="lvl-name">${act} (${lvl})</div>
                                <div class="lvl-score">${s.best}</div>
                                <div class="lvl-max">/ ${maxPossible}</div>
                                <div class="lvl-progress"><div class="lvl-bar-fill" style="width:${progress}%"></div></div>
                                <div class="stats-info">Jucat de ${s.played} ori</div>
                            `;
                            levelGrid.appendChild(badge);
                        }
                    });
                });

                if(found) {
                    card.appendChild(levelGrid);
                    c.appendChild(card);
                }
            }
            showScreen('screen-stats');
        }

        function resetProgress() {
            if(confirm("E»ôti sigur cƒÉ vrei sƒÉ »ôtergi TOT progresul tƒÉu? AceastƒÉ ac»õiune nu poate fi anulatƒÉ!")) {
                const data = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
                delete data[state.user];
                localStorage.setItem(DB_KEY, JSON.stringify(data));
                showStats();
            }
        }

        function showHistoryModal() {
            if(state.history.length === 0) return;
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <h3>üìù Istoric Joc Curent</h3>
                <div style="margin-bottom:20px;">
                    ${state.history.map(item => `
                        <div class="history-item ${item.win ? 'correct' : 'wrong'}">
                            <span>${item.q} = ${item.ans}</span>
                            <span>${item.win ? '‚úÖ' : '‚ùå'}</span>
                        </div>
                    `).join('')}
                </div>
                <button class="btn btn-primary" onclick="hideModal()">√éNCHIDE</button>
            `;
            showModal();
        }

        // --- VISUAL EFFECTS ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#f56565', '#48bb78', '#4fd1c5', '#ecc94b', '#9f7aea', '#ed8936'];
            
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if(p.y < canvas.height) active = true;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                if(active) requestAnimationFrame(draw);
                else canvas.style.display = 'none';
            }
            draw();
        }
    </script>
